<app-page-header icon="group">
    <h2>Lista de Clientes</h2>

    <button routerLink="/home" mat-flat-button color="primary" class="action">
      <mat-icon class="mr-2">home</mat-icon>
      <span>Go Home</span>
    </button>
  </app-page-header>

<div class="dashboard-card-content">
    <div id="listpacientefocus" #listpacientefocus tabindex="0" id="componentListaPacientes"
        aria-label="A ingresado a la lista de pacientes" class="card">
        <!--
        <div class="card-header">
            <h2 class="estiloLetra">LISTA DE CLIENTES</h2>
        </div>
        -->

        <div id="divtable" #drop class="card-body">

            <div style="text-align: right">
                <button style="float: right;" type="button" class="btn btn-primary btn-lg"
                    (click)="addNewCliente()">Agregar Nuevo Cliente</button>
            </div>

      
            <mat-form-field class="mat-elevation-z3">
                <mat-label>Buscar Cliente</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ejem. Cédula o Nombres" #input
                    autocomplete="off">
            </mat-form-field>


            <table tabindex="0" mat-table [dataSource]="dataSource" matSort class="table table-bordered" role="table">

                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CÓDIGO </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.codigo}} </td>
                </ng-container>
                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef> CÉDULA </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.cedula}} </td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> TELÉFONO </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="fechaIngreso">
                    <th mat-header-cell *matHeaderCellDef> FECHA INGRESO </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente?.fechaIngreso }} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ACCIONES </th>
                    <td mat-cell *matCellDef="let cliente">
                        <!--  <a class="pointer" (click)="Editar(paciente)">
                                <button mat-raised-button focusable="false">
                                    <i class="bi bi-search" style='color: blue'>Ver</i>
                                </button>
                                    </a>
                            -->
                        <a class="pointer" (click)="Editar(cliente)">
                            <button mat-raised-button focusable="true" aria-pressed="false">
                                <i class="bi bi-pencil-square" style='color: blue'>Editar</i>
                            </button>
                        </a>
                        <a class="pointer" (click)="Delete(cliente)">
                            <button mat-raised-button focusable="true" aria-pressed="false">
                                <i class="bi bi-trash3-fill" style='color: blue'>Eliminar</i>
                            </button>
                        </a>
                        <a class="pointer" (click)="addNewMedidor(cliente)">
                            <button mat-raised-button focusable="true" aria-pressed="false">
                                <i class="bi bi-trash3-fill" style='color: blue'>Add Medidor</i>
                            </button>
                        </a>
                        <!--
                        <a class="pointer" (click)="addNewCobro(cliente)">
                            <button mat-raised-button focusable="true" aria-pressed="false">
                                <i class="bi bi-trash3-fill" style='color: blue'>Add Cobro</i>
                            </button>
                        </a>
                        -->
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Datos NO coinciden con el filtro "{{input.value}}"</td>
                </tr>

                </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select paginas">
            </mat-paginator>

        </div>
    </div>
</div>
