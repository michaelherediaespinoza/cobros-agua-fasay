<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
<div class="demo-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
                <div class="text-center image-size-small position-relative">
                    <img role="img" aria-label="Login" src="https://annedece.sirv.com/Images/user-vector.jpg"
                        class="rounded-circle p-2 bg-white">
                    <div class="icon-camera">
                        <a tabindex="-1" href="" class="text-primary"><i class="lni lni-camera"></i></a>
                    </div>
                </div>

                <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

                <div *ngIf="sessionMessage" class="alert alert-warning">
                    {{ sessionMessage }}
                  </div>

                <div class="p-5 bg-white rounded shadow-lg">
                    <h3 class="mb-2 text-center pt-5">Sign In</h3>

                    <form tabindex="0" role="form" [formGroup]="form" (ngSubmit)="getUsuarioByUser()">
                        <p class="text-center lead" *ngIf="form.invalid"> Por favor Ingrese sus Credenciales. </p>

                        <label for="usuariologin" class="font-500">Usuario</label>
                        <div id="inserUsuaer" #inserUsuaer  class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user fa-2x"></i></span>
                                <input id="usuariologin" formControlName="usuario"
                                       class="form-control form-control-lg btn-lg2" type="text"
                                       aria-label="Ingrese su usuario por favor">
                            </div>
                        </div>
                        <label class="font-500">Password</label>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key fa-2x"></i></span>
                                <input id="txtPassword" formControlName="password" class="form-control form-control-lg btn-lg2"
                                    [type]="showPassword ? 'text' : 'password'" aria-label="Ingrese contraseña por favor">
                                <div class="input-group-append">
                                    <button tabindex="-1" aria-hidden="true" id="show_password" class="btn btn-primary" type="button"
                                        (click)="mostrarPassword()"> <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="roleSelect">Seleccione su rol:</label>
                            <select id="roleSelect" formControlName="role" class="form-control">
                                <option value="">Seleccione una opción</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Cajero">Cajero</option>
                            </select>
                        </div>

                        <button click="loginUsuarioPrueba()" class="btn btn-primary btn-lg w-100 shadow-lg"
                            [disabled]="form.invalid">INGRESAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
