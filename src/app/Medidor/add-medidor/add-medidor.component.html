<app-page-header icon="person_add">
    <h2>Agregar Medidor</h2>

    <button routerLink="/home" mat-flat-button color="primary" class="action">
      <mat-icon class="mr-2">home</mat-icon>
      <span>Go Home</span>
    </button>
  </app-page-header>

<div class="dashboard-card-content">
    <div class="card border-info" style="width: 100%;">
        <div class="card-header text-white bg-dark" role="banner" aria-label="Información del paciente">
            <h4 style="text-align: center;margin-top: 20px;">REGISTRAR MEDIDOR</h4>
        </div>
        <div id="addmedidorfocus" #addmedidorfocus tabindex="-1" class="card-body" border-danger role="form"
            aria-label="Registro cliente">
            <form >
                <mat-grid-list cols="3" rowHeight="2:0.5" class="mat-elevation-z4">
                    <mat-grid-tile>
                        <div class="form-group custom-input">
                            <label><b>CLIENTE:</b></label>
                            <input [(ngModel)]="nombreApellidoCliente" [style.width.px]="nombreApellidoCliente.length * 8" 
                            id="clie" name="clie" type="text" disabled="true" class="form-control border border-dark">
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input [(ngModel)]="medidor.numero" id="numero" name="numero" type="number"
                                 class="form-control border border-dark">
                        </div>
                    </mat-grid-tile>

                    <mat-grid-tile>
                        <div class="form-group">
                            <mat-form-field appearance="outline" floatLabel="always">
                                <mat-label>Tipo</mat-label>
                                <mat-select [(value)]="medidor.tipo">
                                    <mat-option>NINGUNO</mat-option>
                                    <mat-option value="MÉCANICO">MÉCANICO</mat-option>
                                    <mat-option value="DIGITAL">DIGITAL</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </mat-grid-tile>

                    <mat-grid-tile>
                        <div class="form-group">
                            <mat-form-field appearance="outline" floatLabel="always">
                                <mat-label>Estatus</mat-label>
                                <mat-select [(value)]="medidor.estatus">
                                    <mat-option>NINGUNO</mat-option>
                                    <mat-option value="ACTIVO">ACTIVO</mat-option>
                                    <mat-option value="INACTIVO">INACTIVO</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field class="example-full-width">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">
                            <mat-hint class="some-color" >MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker  #picker></mat-datepicker>
                          </mat-form-field>                                         
                    </mat-grid-tile>

                </mat-grid-list>
            </form>
        </div>

        <div style="margin-bottom: 1%;" class="card-footer bg-transparent border-success" role="contentinfo">
            <div mat-dialog-actions align="center">
                <button  style="margin-right: 5%;" (click)="cacelar()" class="btn btn-primary btn-sm" aria-pressed="false">Cancelar</button>
                <button  (click)="guardar()" class="btn btn-primary btn-sm" aria-pressed="false">Guardar Medidor</button>
            </div>
        </div>

    </div>
</div>
